
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Tela Inteira com Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #444;
    }

    .menu-button {
      font-size: 18px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Menu de tela inteira */
    .full-screen-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background-color: #111;
      color: white;
      transition: right 0.5s ease-in-out;
      z-index: 9999;
      padding: 40px 20px;
    }

    .full-screen-menu.open {
      right: 0;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .full-screen-menu h2 {
      margin-top: 60px;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .full-screen-menu input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .full-screen-menu button.enviar {
      width: 100%;
      padding: 12px;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }

    .full-screen-menu button.enviar:hover {
      background-color: #00aa55;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>abdz—do</strong></div>
    <button class="menu-button" onclick="abrirMenu()">menu</button>
  </header>

  <!-- Menu tela inteira -->
  <div id="menuTelaInteira" class="full-screen-menu">
    <button class="close-btn" onclick="fecharMenu()">✕</button>
    <h2>Cadastro de Cliente</h2>
    <input type="text" placeholder="Nome do cliente" id="nome" />
    <input type="tel" placeholder="Telefone" id="telefone" />
    <input type="text" placeholder="CPF" id="cpf" />
    <button class="enviar" onclick="enviarCadastro()">Enviar</button>
  </div>

  <script>
    function abrirMenu() {
      document.getElementById('menuTelaInteira').classList.add('open');
    }

    function fecharMenu() {
      document.getElementById('menuTelaInteira').classList.remove('open');
    }

    function enviarCadastro() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const cpf = document.getElementById('cpf').value;

      if (nome && telefone && cpf) {
        alert(`Cadastro enviado!\nNome: ${nome}\nTelefone: ${telefone}\nCPF: ${cpf}`);
        fecharMenu(); // fecha menu depois do envio
      } else {
        alert("Preencha todos os campos antes de enviar.");
      }
    }
  </script>

</body>
</html>
