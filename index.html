
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elas Azulejista</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #000;
      color: white;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-btn {
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .conteudo {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="topo">
    <div class="logo">Elas Azulejista</div>
    <button class="menu-btn" onclick="abrirMenu()">☰</button>
  </div>

  <div class="conteudo">
    <h1>Bem-vinda!</h1>
    <p>Clique no menu ☰ para acessar as opções.</p>
  </div>

  <script>
    function abrirMenu() {
      window.location.href = "menu.html";
    }
  </script>

</body>
</html>
