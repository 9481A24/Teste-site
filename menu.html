<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Cadastro e Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    input, label {
      display: block;
      margin: 8px 0;
    }
    input {
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    #clientesList {
      margin-top: 20px;
    }
    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: left;
    }
    /* Form financeiro simples */
    #formFinanceiro {
      margin-top: 30px;
      max-width: 600px;
      background: #222;
      padding: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Sistema</h1>

  <!-- Botões principais -->
  <button onclick="mostrarCadastro()">Cadastro Cliente</button>
  <button onclick="mostrarLogin()">Login Admin</button>

  <!-- Formulário Cadastro -->
  <div id="formCadastro" class="hidden">
    <h2>Cadastro de Cliente</h2>
    <label>Nome:
      <input type="text" id="nome" />
    </label>
    <label>Telefone:
      <input type="tel" id="telefone" />
    </label>
    <label>Endereço:
      <input type="text" id="endereco" />
    </label>
    <button onclick="salvarCliente()">Salvar</button>
    <button onclick="fecharCadastro()">Fechar</button>
  </div>

  <!-- Formulário Login -->
  <div id="formLogin" class="hidden">
    <h2>Login Admin</h2>
    <label>Usuário:
      <input type="text" id="loginUser" />
    </label>
    <label>Senha:
      <input type="password" id="loginPass" />
    </label>
    <button onclick="fazerLogin()">Entrar</button>
    <button onclick="fecharLogin()">Fechar</button>
    <p id="msgLogin" style="color: red;"></p>
  </div>

  <!-- Área Admin -->
  <div id="areaAdmin" class="hidden">
    <h2>Clientes Cadastrados</h2>
    <table id="clientesList">
      <thead>
        <tr><th>Nome</th><th>Telefone</th><th>Endereço</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="formFinanceiro">
      <h3>Formulário Financeiro</h3>
      <!-- Coloque seu formulário financeiro aqui, me envie para eu ajudar -->
      <p>Aqui ficará o formulário financeiro.</p>
    </div>

    <button onclick="fazerLogout()">Logout</button>
  </div>

  <script>
    // Array para armazenar clientes
    let clientes = [];

    // Mostrar cadastro
    function mostrarCadastro() {
      document.getElementById('formCadastro').classList.remove('hidden');
      document.getElementById('formLogin').classList.add('hidden');
      document.getElementById('areaAdmin').classList.add('hidden');
    }

    function fecharCadastro() {
      document.getElementById('formCadastro').classList.add('hidden');
    }

    // Salvar cliente no array e limpar formulário
    function salvarCliente() {
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const endereco = document.getElementById('endereco').value.trim();

      if (!nome || !telefone || !endereco) {
        alert('Preencha todos os campos.');
        return;
      }

      clientes.push({ nome, telefone, endereco });

      alert('Cliente salvo!');

      // Limpa campos
      document.getElementById('nome').value = '';
      document.getElementById('telefone').value = '';
      document.getElementById('endereco').value = '';
      fecharCadastro();
    }

    // Mostrar login admin
    function mostrarLogin() {
      document.getElementById('formLogin').classList.remove('hidden');
      document.getElementById('formCadastro').classList.add('hidden');
      document.getElementById('areaAdmin').classList.add('hidden');
      document.getElementById('msgLogin').textContent = '';
    }

    function fecharLogin() {
      document.getElementById('formLogin').classList.add('hidden');
      document.getElementById('msgLogin').textContent = '';
    }

    // Fazer login
    function fazerLogin() {
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value;

      if (user === 'admin' && pass === '1234') {
        mostrarAreaAdmin();
      } else {
        document.getElementById('msgLogin').textContent = 'Usuário ou senha incorretos!';
      }
    }

    // Mostrar área admin com lista clientes e formulário financeiro
    function mostrarAreaAdmin() {
      document.getElementById('formLogin').classList.add('hidden');
      document.getElementById('formCadastro').classList.add('hidden');
      document.getElementById('areaAdmin').classList.remove('hidden');
      atualizarListaClientes();
    }

    // Atualiza tabela clientes
    function atualizarListaClientes() {
      const tbody = document.querySelector('#clientesList tbody');
      tbody.innerHTML = '';
      clientes.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${cliente.nome}</td><td>${cliente.telefone}</td><td>${cliente.endereco}</td>`;
        tbody.appendChild(tr);
      });
    }

    // Logout
    function fazerLogout() {
      document.getElementById('areaAdmin').classList.add('hidden');
      alert('Logout efetuado');
    }
  </script>

</body>
</html>
