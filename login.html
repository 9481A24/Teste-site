<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Cadastro e Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff; /* ‚òùÔ∏è COR DE FUNDO DA P√ÅGINA - troque aqui por outra cor, ex: #1a1a1a ou white */
      color: white;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px 10px 0;
      cursor: pointer;
      background-color: #00aaff; /* ‚òùÔ∏è COR DOS BOT√ïES - troque aqui, ex: red, #ffaa00, green */
      border: none;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }

    button:hover {
      background-color: #0088cc; /* ‚òùÔ∏è COR DO BOT√ÉO QUANDO PASSA O MOUSE - troque se quiser efeito diferente */
    }

    .hidden {
      display: none;
    }

    input, label {
      display: block;
      margin: 8px 0;
    }

    input {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: white;
    }

    #clientesList {
      margin-top: 20px;
    }

    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: left;
    }

    #formFinanceiro {
      margin-top: 30px;
      max-width: 600px;
      background: #222;
      padding: 20px;
      border-radius: 6px;
    }

    h1, h2, h3 {
      margin-top: 0;
    }

    p.error {
      color: #ff5555;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Bot√µes principais -->
  <button onclick="mostrarCadastro()">Cadastro Cliente</button>
  <button onclick="mostrarLogin()">Login Admin</button>

  <!-- Formul√°rio Cadastro -->
  <div id="formCadastro" class="hidden">
    <h2>Cadastro de Cliente</h2>
    <label>Nome:
      <input type="text" id="nome" />
    </label>
    <label>Telefone:
      <input type="tel" id="telefone" />
    </label>
    <label>Endere√ßo:
      <input type="text" id="endereco" />
    </label>
    <button onclick="salvarCliente()">Salvar</button>
    <button onclick="fecharCadastro()">Fechar</button>
  </div>

  <!-- Formul√°rio Login -->
  <div id="formLogin" class="hidden">
    <h2>Login Admin</h2>
    <label>Usu√°rio:
      <input type="text" id="loginUser" />
    </label>
    <label>Senha:
      <input type="password" id="loginPass" />
    </label>
    <button onclick="fazerLogin()">Entrar</button>
    <button onclick="fecharLogin()">Fechar</button>
    <p id="msgLogin" class="error"></p>
  </div>

  <!-- √Årea Admin -->
  <div id="areaAdmin" class="hidden">
    <h2>Clientes Cadastrados</h2>
    <table id="clientesList">
      <thead>
        <tr><th>Nome</th><th>Telefone</th><th>Endere√ßo</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="formFinanceiro">
      <h3>Formul√°rio Financeiro</h3>
      <p>     <div>
    <h3>Dados do Cliente</h3>
    <label>Nome do Cliente:</label>
    <input type="text" id="clienteNome" placeholder="Nome completo" />

    <label>CPF do Cliente:</label>
    <input type="text" id="clienteCPF" placeholder="CPF (somente n√∫meros)" maxlength="11" 
      onblur="buscarClientePorCPF(this.value.trim())" />

    <label>RG do Cliente:</label>
    <input type="text" id="clienteRG" placeholder="RG (somente n√∫meros)" maxlength="15" />
  </div>

  <!-- Dados da Entrada -->
  <div>
    <h3>Dados da Entrada</h3>
    <label>Data da Entrada:</label>
    <input type="date" id="entradaData" />

    <label>Valor (R$):</label>
    <input type="number" id="entradaValor" step="0.01" min="0" oninput="calcularImposto()" />
    <small id="impostoTexto" style="color: #888;"></small>

    <label>Forma de Pagamento:</label>
    <select id="formaPagamento">
      <option value="">-- Selecione --</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="Pix">Pix</option>
      <option value="Cart√£o Cr√©dito">Cart√£o Cr√©dito</option>
      <option value="Cart√£o D√©bito">Cart√£o D√©bito</option>
    </select>

    <label>Parcelas (se cart√£o cr√©dito, deixe 1 se n√£o):</label>
    <input type="number" id="parcelas" min="1" max="36" value="1" />
  </div>

</div>

<!-- Dados do Prestador de Servi√ßo -->
<h3>Dados do Prestador de Servi√ßo</h3>
<label>Nome do Prestador:</label>
<input type="text" id="prestadorNome" placeholder="Nome completo" />

<label>CPF ou CNPJ do Prestador:</label>
<input type="text" id="prestadorCPF" placeholder="CPF ou CNPJ (somente n√∫meros)" maxlength="14" />

<label>Endere√ßo do Prestador:</label>
<input type="text" id="prestadorEndereco" placeholder="Endere√ßo completo" />

<button onclick="registrarEntrada()">Confirmar Entrada</button>

<!-- Comprovante -->
<div id="comprovante">
  <h3>Comprovante de Entrada</h3>
  <div id="dadosComprovante"></div>
  <div id="comprovante-buttons">
    <button onclick="imprimirComprovante()">üñ®Ô∏è Imprimir</button>
    <button onclick="fecharComprovante()">OK</button>
  </div>
</div>  </p>
    </div>

    <button onclick="fazerLogout()">Logout</button>
  </div>

  <script>
    let clientes = [];

    function mostrarCadastro() {
      document.getElementById('formCadastro').classList.remove('hidden');
      document.getElementById('formLogin').classList.add('hidden');
      document.getElementById('areaAdmin').classList.add('hidden');
      limparMensagemLogin();
    }

    function fecharCadastro() {
      document.getElementById('formCadastro').classList.add('hidden');
    }

    function salvarCliente() {
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const endereco = document.getElementById('endereco').value.trim();

      if (!nome || !telefone || !endereco) {
        alert('Preencha todos os campos.');
        return;
      }

      clientes.push({ nome, telefone, endereco });

      alert('Cliente salvo!');

      document.getElementById('nome').value = '';
      document.getElementById('telefone').value = '';
      document.getElementById('endereco').value = '';
      fecharCadastro();
    }

    function mostrarLogin() {
      document.getElementById('formLogin').classList.remove('hidden');
      document.getElementById('formCadastro').classList.add('hidden');
      document.getElementById('areaAdmin').classList.add('hidden');
      limparMensagemLogin();
    }

    function fecharLogin() {
      document.getElementById('formLogin').classList.add('hidden');
      limparMensagemLogin();
    }

    function limparMensagemLogin() {
      document.getElementById('msgLogin').textContent = '';
    }

    function fazerLogin() {
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value;

      if (user === 'admin' && pass === '1234') {
        mostrarAreaAdmin();
      } else {
        document.getElementById('msgLogin').textContent = 'Usu√°rio ou senha incorretos!';
      }
    }

    function mostrarAreaAdmin() {
      document.getElementById('formLogin').classList.add('hidden');
      document.getElementById('formCadastro').classList.add('hidden');
      document.getElementById('areaAdmin').classList.remove('hidden');
      atualizarListaClientes();
      limparMensagemLogin();
    }

    function atualizarListaClientes() {
      const tbody = document.querySelector('#clientesList tbody');
      tbody.innerHTML = '';
      clientes.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${cliente.nome}</td><td>${cliente.telefone}</td><td>${cliente.endereco}</td>`;
        tbody.appendChild(tr);
      });
    }

    function fazerLogout() {
      document.getElementById('areaAdmin').classList.add('hidden');
      alert('Logout efetuado');
      mostrarLogin();
    }
  </script>

</body>
</html>
